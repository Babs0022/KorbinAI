# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0

# Environment variables and secrets.
# IMPORTANT: You must replace the placeholder values below with your actual
# API keys for the deployed application to function correctly.
env:
  # Firebase SDK configuration (client-side)
  # CRITICAL: Go to your Firebase project settings, find your Web App, and copy the API Key here.
  # This is required for user login and authentication to work.
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "REPLACE_WITH_YOUR_FIREBASE_API_KEY"
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: brieflyai-gtgc2.firebaseapp.com
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: brieflyai-gtgc2
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "brieflyai-gtgc2.appspot.com"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "429810342473"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:429810342473:web:b25b7915db5e6006f97d98"
  
  # Gemini API Key (server-side for Genkit AI flows)
  # CRITICAL: Go to Google AI Studio (aistudio.google.com) to generate an API key and paste it here.
  # This is required for all AI features, including saving projects, to work.
  - variable: GEMINI_API_KEY
    value: "REPLACE_WITH_YOUR_GEMINI_API_KEY"

  # Paystack Public Key (client-side for initiating payments)
  # CRITICAL: Go to your Paystack Dashboard -> Settings -> API Keys & Webhooks to find your "Public key".
  # This is required for the billing page to work.
  - variable: NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY
    value: "REPLACE_WITH_YOUR_PAYSTACK_PUBLIC_KEY"

  # Support Email for contact links
  - variable: NEXT_PUBLIC_SUPPORT_EMAIL
    value: "team@brieflyai.xyz"
